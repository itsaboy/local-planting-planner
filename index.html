<!DOCTYPE html>

<html lang="en">

    <head>
        <!-- Metadata -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible">
        <title>Local Planting Planner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Internal CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/layout.css">
        <link rel="stylesheet" href="./assets/css/style.css">    

        <!-- External Scripts -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" defer></script>

        <!-- Internal Scripts -->
        <script src="./assets/scripts/global.js" defer></script>
        <script src="./assets/scripts/objects.js" defer></script>
        <script src="./assets/scripts/main.js" defer></script>
        <script src="./assets/scripts/init.js" defer></script>
    </head>

    <body class="bg-cyan-700">
        <div class="body-container">

            <!-- Header -->
            <header id="header" class="bg-cyan-950 p-5">
                <div class="header-container">
                    <form id="zip-form">
                        <div class="form-container">
                            <input id="zip-input" class="px-4 py-1 txt-normal text-center" placeholder="Enter your zip-code">
                            <button id="submit-button" class="bg-cyan-400 px-4 py-1 border-2 border-slate-950 hover:bg-slate-950 hover:border-slate-100 hover:text-cyan-400 txt-normal">
                                Submit
                            </button>
                        </div>
                    </form>
                    <h2 id="current-location" class="txt-large text-cyan-400">
                        <!-- content injected by main.js -->
                    </h2>
                    <h1 id="header-heading" class="text-slate-100 txt-largest">
                        Local Planting Planner
                    </h1>
                </div>
            </header>

            <!-- Main -->
            <main id="main">
                <div class="main-container">
                    <!-- Main section -->
                    <section id="main-section" class="bg-cyan-400 rounded-3xl shadow-2xl hide">
                        <div class="main-section-container">
                            <!-- Main section heading-->
                            <h2 id="main-section-heading" class="txt-larger text-slate-950">
                                Recommended Plants:
                            </h2>

                            <!-- Item one -->
                            <section id="item0" class="crop">
                                <h3 id="crop-heading0" class="txt-normal p-3">
                                    <!-- content injected by main.js -->
                                </h3>
                                <img id="crop-img0" class="w-9/12 border-2 border-cyan-950 rounded-2xl shadow-2x1" alt="image of plant">
                            </section>

                            <!-- Item two -->
                            <section id="item1" class="crop">
                                <h3 id="crop-heading1" class="txt-normal p-3">
                                    <!-- content injected by main.js -->
                                </h3>
                                <img id="crop-img1" class="w-9/12 border-2 border-cyan-950 rounded-2xl shadow-2x1" alt="image of plant">
                            </section>

                            <!-- Item three -->
                            <section id="item2" class="crop">
                                <h3 id="crop-heading2" class="txt-normal p-3">
                                    <!-- content injected by main.js -->
                                </h3>
                                <img id="crop-img2" class="w-9/12 border-2 border-cyan-950 rounded-2xl shadow-2x1" alt="image of plant">
                            </section>
                            <!-- Item four -->

                            <section id="item3" class="crop">
                                <h3 id="crop-heading3" class="txt-normal p-3">
                                    <!-- content injected by main.js -->
                                </h3>
                                <img id="crop-img3" class="w-9/12 border-2 border-cyan-950 rounded-2xl shadow-2x1" alt="image of plant">
                            </section>

                            <!-- Main section footer -->
                            <h2 id="main-section-footer">
                                <!-- Empty? -->
                            </h2>
                        </div>
                    </section>

                    <!-- Sidebar one -->
                    <section id="sidebar1" class="bg-cyan-500 rounded-full shadow-2xl">
                        <div class="sidebar1-container">
                            <h2 id="sidebar1-heading" class="txt-large text-slate-950 p-5">
                                Hardiness Zone:
                            </h2>
                            <h2 id="zone-result" class="text-5xl">
                                <!-- content injected by main.js -->
                            </h2>
                        </div>
                    </section>

                    <!-- Sidebar two -->
                    <section id="sidebar2" class="bg-cyan-500 rounded-3xl shadow-2xl">
                        <div class="sidebar2-container">
                            <h2 id="sidebar2-heading" class="txt-large text-slate-950">
                                Date to Plant
                            </h2>
                            <h3 id="per-heading" class="txt-normal text-slate-950 hide">
                                Perennials:
                            </h3>
                            <p id="per-result"  class="txt-normal text-slate-950">
                                <!-- content injected by main.js -->
                            </p>
                            <h3 id="ann-heading" class="txt-normal text-slate-950 hide">
                                Annuals:
                            </h3>
                            <p id="ann-result"  class="txt-normal text-slate-950">
                                <!-- content injected by main.js -->
                            </p>
                        </div>
                    </section>
                </div>
            </main>

            <!-- Footer -->
            <footer id="footer" class="bg-cyan-950 p-5">
                <div class="footer-container">
                    <p id="link1" class="text-cyan-400 txt-small">
                        Geolocation provided by <a class="text-slate-100 font-semibold" href="https://openweathermap.org/api/geocoding-api">OpenWeather</a>
                    </p>
                    <p id="link2" class="text-cyan-400 txt-small">
                        Hardiness Zone provided by <a class="text-slate-100 font-semibold" href="https://rapidapi.com/fireside-worldwide-fireside-worldwide-default/api/plant-hardiness-zone">RapidAPI</a>
                    </p>
                </div>
            </footer>

        </div>

        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
      ></script>
  

    </body>
    
</html>
